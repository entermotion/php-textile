name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: [latest, php_7_3, php_7_2]

    name: ${{ matrix.image }}

    env:
      IMAGE: ${{ matrix.image }}

    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Clean
      run: make clean

    - name: Build
      run: make build

    - name: Install
      run: make install

    - name: Test
      run: make test

  docs:
    runs-on: ubuntu-latest
    needs: [test]
    name: Generate Documentation

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        run: |
          make docs
          sudo chmod -R 775 build

      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: API.md
          path: ${{ github.workspace }}/build/docs/README.md
